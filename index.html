<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#40DFEF">
					<section>
						<h2>
							Perkenalan
						</h2>
						<img class="r-frame" width="400" height="400" data-src="img/arif.jpg" alt="Down arrow"><br>
						Arif Mulpratama<br>
						Panggilan: Arif
					</section>
					<section>
						<h3>
							Bandung: Lahir - SMA
						</h3>
						<img class="r-frame" width="600" height="400" data-src="img/gedung-sate-bandung.jpg" alt="Down arrow">
					</section>
					<section>
						<h4>
							Yogyakarta: Kuliah S1 & Profesi Apoteker
						</h4>
						<img class="r-frame" data-src="img/ugm1.jpeg" alt="Down arrow">
					</section>
					<section>
						<h4>
							jakarta & jabar: Kerja
						</h4>
						<img class="r-frame" data-src="img/jabar.jpg" alt="Down arrow">
					</section>
					<section>
						<h4>
							Tual: Kerja
						</h4>
						<img class="r-frame" data-src="img/tual.jpg" alt="Down arrow">
					</section>
					
				</section>

				<section data-background-color="#B9F8D3">

					<section>
						<h1>
							visi kerja
						</h1>
					</section>

					<section>
						<h2>
							Data & Teknologi
						</h2>
					</section>
					<section>
						<h4>
							Data
						</h4>
						<img class="r-frame" data-src="img/resep.jpg" alt="Down arrow">
					</section>

					<section>
						<h4>
							Apps
						</h4>
						<img class="r-frame" data-src="img/chart.jpg" alt="Down arrow">
					</section>

					<section>
						<h4>
							Apps 2
						</h4>
						<img class="r-frame" data-src="img/game.jpg" alt="Down arrow">
					</section>

					<section>
						<h4>
							Big Data & Forecasting Algorithm
						</h4>
						<img class="r-frame" width="400" height="300" data-src="img/prophet.jpeg" alt="Down arrow"><br>
						<img class="r-frame" width="400" height="300" data-src="img/powerbi.jpeg" alt="Down arrow"><br>
						<img class="r-frame" width="400" height="300" data-src="img/xgboost.jpg" alt="Down arrow"><br>
					</section>

					<section>
						<h2>
						Selesai
						</h2>

						Terima kasih atas perhatiannya
					</section>
					
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
